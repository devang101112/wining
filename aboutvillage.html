<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आपणो गाव</title>
    <link rel="stylesheet" href="hackmol3.css">
</head>
<body>
    <header>
        <img src="https://cdn.dollsofindia.com/images/p/people-posters/village-scene-EG85_l.jpg" alt="Village Image" class="village-photo">
        <h1 class="village-title">आपणो गाव</h1>
    </header>
    
    <section id="hospital">
        <h2>Village Hospital</h2>
        <div class="details">
            <h3>Doctors</h3>
            <ul id="doctors-list"></ul>
            <h3>Nurses</h3>
            <ul id="nurses-list"></ul>
        </div>
    </section>

    <section id="school">
        <h2>Village School</h2>
        <div class="details">
            <h3>Principal</h3>
            <p id="principal"></p>
            <h3>Teachers</h3>
            <ul id="teachers-list"></ul>
        </div>
    </section>

    <section id="mgnrega">
        <h2>MGNREGA Scheme</h2>
        <div class="details">
            <h3>Workers Present Today</h3>
            <ul id="workers-list"></ul>
        </div>
    </section>

    <section id="village-office">
        <h2>Village Office (e-Mitra)</h2>
        <div class="details">
            <h3>Officers</h3>
            <ul id="officers-list"></ul>
        </div>
    </section>

    <script src="hackmol31.js"></script>
</body>
</html>
